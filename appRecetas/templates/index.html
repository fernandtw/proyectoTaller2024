{% extends 'components/Layout/base.html' %} 
{% load static %}

{% block title %}Home{% endblock %}
{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/carrusel1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/carrusel2.webp' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/carrusel3.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <!-- Sección de recetas -->
    <section class="row g-0 m-3">
      <div class="col-md-8">
        {% for p in recetas %}
          <div class="contenedor_recetas col-md-8">
            <div class="card">
              <div class="row g-0">
                <div class="card_receta col-md-5">
                    <img src="{{ p.image.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-7">
                  <div class="card_body_recetas card-body">
                    <strong class="d-inline-block mb-2 text-primary">{{ p.category }}</strong>
                    <h4 class="mb-0">{{ p.title }}</h4>
                    <p class="card-text mb-auto">{{ p.ingredients | truncatewords:30 }}</p>
                    <p class="card-text">
                      <small class="text-muted">
                          <a href="{% url 'receta_detalle' p.id %}" class="stretched-link">Seguir leyendo</a>
                      </small>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}

        <!-- Navegación entre artículos más antiguos - Paginación -->
        <nav class="blog-pagination" aria-label="Pagination">
            <a class="btn btn-primary rounded-pill" href="#">Anterior</a>
            <a class="btn btn-secondary rounded-pill disabled">Último</a>
        </nav>
      </div>
    </section>
{% endblock %}
