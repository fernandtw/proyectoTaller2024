{% extends 'components/Layout/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Registrarce{% endblock %}
{% block content %}
  <h3 class="text-center">Registro de Usuarios</h3>
  <br>
  <form method="post">
    {% csrf_token %} 

    <div class="card mx-auto" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title">Complete todos los campos</h5>
        {{ form | crispy}}

        <a href="{% url 'recetas:home' %}" class="card-link">Inicio</a>
        <a href="{% url 'usuarios:login' %}" class="card-link">Iniciar sesion</a>

        <button class="btn btn-sm btn-primary float-end" type="submit">Registrarse</button>
      </div>
    </div>        
  </form>
{% endblock %}
