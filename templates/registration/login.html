{% extends 'components/Layout/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}
{% block content %}
  <h3 class="text-center mt-5">Login</h3>
  <br>

  <form method="post">
    {% csrf_token %} 
    <div class="card mx-auto">
      <div class="card-body">
        <h5 class="card-title text-center">Ingrese sus credenciales</h5>
        {{ form | crispy }}

        <a href="{% url 'recetas:home' %}" class="card-link">Inicio</a>
        <a href="{% url 'usuarios:register' %}" class="card-link">Registrarse</a>
        <a href="{% url 'password_reset' %}" class="card-link">¿Olvidaste tu contraseña?</a>

        <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar sesión</button>
      </div>
    </div>
  </form>
{% endblock %}
